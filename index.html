<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Contador</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form id="meu-formulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required>
            <br>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required>
            <br>
            <button type="submit">Validar</button>
        </form>
        <div id="mensagem-contador" class="mensagem-contador">
            <p id="mensagem" class="mensagem"></p>
            <span id="contador" class="contador"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
